<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<h2>Welcome to jCombat Demo on SpringBoot + Thymeleaf!</h2>
	<p>Sample dropdown list has been populated below using Thymeleaf:</p>
	<select>
		<option th:each="dropDownItem : ${dropDownItems}"
			th:value="${dropDownItem.value}" th:text="${dropDownItem.key}" />
	</select>
</body>
</html>
